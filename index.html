<!DOCTYPE html>
<html>
    <head>
        <title>Navigation</title>
        <link rel="stylesheet" href="style.css">
      </head>
  <script>
    function setActiveTab(index) {
      var tabs = document.getElementsByClassName('tab');
      for (var i = 0; i < tabs.length; i++) {
        if (i === index) {
          tabs[i].classList.add('active');
        } else {
          tabs[i].classList.remove('active');
        }
      }
    }
  </script>
</head>
<body>
    <div class="container">
      <h1>Megan Mulcahy</h1>
      <ul class="tabs">
        <li class="tab active" data-tab-id="Work" onclick="setActiveTab(0)">Work</li>
        <li class="tab" data-tab-id="About" onclick="setActiveTab(1)">About</li>
        <li class="tab" data-tab-id="Contact" onclick="setActiveTab(2)">Contact</li>
      </ul>
    </div>
    
    <div class="content">
      <div id="Work" class="tab-content">
        <h2>Work Content</h2>
        <div class="grid-container">
          <div class="grid-item">
            <img src="image1.jpg" alt="Image 1">
            <p>Label 1</p>
          </div>
          <div class="grid-item">
            <img src="image2.jpg" alt="Image 2">
            <p>Label 2</p>
          </div>
          <div class="grid-item">
            <img src="image3.jpg" alt="Image 3">
            <p>Label 3</p>
          </div>
          <div class="grid-item">
            <img src="image4.jpg" alt="Image 4">
            <p>Label 4</p>
          </div>
          <div class="grid-item">
            <img src="image5.jpg" alt="Image 5">
            <p>Label 5</p>
          </div>
          <div class="grid-item">
            <img src="image6.jpg" alt="Image 6">
            <p>Label 6</p>
          </div>
        </div>
      </div>
      <div id="About" class="tab-content" style="display: none;">
        <h2>About Content</h2>
        <p>This is the content for the About tab.</p>
      </div>
      <div id="Contact" class="tab-content" style="display: none;">
        <h2>Contact Content</h2>
        <p>This is the content for the Contact tab.</p>
      </div>
    </div>
  
  <div class="content">
    <!-- The content will be loaded dynamically -->
    <div id="tab-content"></div>
  </div>
  <script>
    var tabs = document.getElementsByClassName('tab');
    var tabContents = document.getElementsByClassName('tab-content');

    for (var i = 0; i < tabs.length; i++) {
      tabs[i].addEventListener('click', function() {
        var tabId = this.getAttribute('data-tab-id');
        for (var j = 0; j < tabContents.length; j++) {
          if (tabContents[j].id === tabId) {
            tabContents[j].style.display = 'block';
          } else {
            tabContents[j].style.display = 'none';
          }
        }
        setActiveTab(Array.prototype.indexOf.call(tabs, this));
      });
    }
  </script>
</body>
</html>
