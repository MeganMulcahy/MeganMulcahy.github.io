<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Project Repository</title>
    <link rel="stylesheet" href="styleByte.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <h1>Byte Language Interpreter</h1>
        <p style="padding-left: 20px;">Project Description</p>

      
        <section class="folders">
          <div class="curved-box">
            <span><i class="fa fa-folder" style="color: #FF33BE;"></i></span>
            <button class="custom-link" id="toggleButton">BYTE</button>
            <!-- Hidden files -->
            <div class="curved-box" id="hiddenSection" style="display: none; padding-left: 20px;">
                <div><span><i class="far fa-file"></i></span><a target="_blank" class="file-link" href="BYTE/Interpreter.cs">Main.java</a></div>
                <div><span><i class="far fa-file-word"></i></span><a target="_blank" class="file-link" href="BYTE/tester.lox">testfile2.txt</a></div>
                <div><span><i class="fa fa-gear"></i></span><a target="_blank" class="file-link" href="BYTE/Makefile">testfile2.txt</a></div>
            </div>
          </div>
      
          <section class="readme">
            <h2>Header</h2>
        
            <h3>Secondary header</h3>
            <p>Text</p>
        
          </section>
        </div>
      




      <div class="col-lg-6">
        <h2 style="padding-top: 35px;">Demo</h2>
        <video controls style="width: 90%;">
          <source src="ChocAnDemo.mp4" type="video/mp4">
          Your browser does not support the video tag.
       </video>

          <h2>Example Testing</h2>
          <iframe src="tester.pdf" frameborder="0"></iframe>
        </section>
      </div>
    </div>
  </div>

  <script src="scriptByte.js"></script>
</body>
</html>
