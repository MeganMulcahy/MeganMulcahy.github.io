<!DOCTYPE html>
<html>
<head>
  <title>Work</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styles for the Work page */
    html, body {
      height: 100%;
      margin: 0;
    }

    #Work {
      height: 100vh; /* Adjust the height as desired */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      height: 100%;
    }

    .grid-item {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .grid-item img {
      max-width: 100%;
      max-height: 100%;
    }

    .grid-item p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="Work" class="tab-content">
    <h2>Work Content</h2>
    <div class="grid-container">
      <div class="grid-item">
        <img src="image1.jpg" alt="Image 1">
        <p>Label 1</p>
      </div>
      <div class="grid-item">
        <img src="image2.jpg" alt="Image 2">
        <p>Label 2</p>
      </div>
      <div class="grid-item">
        <img src="image3.jpg" alt="Image 3">
        <p>Label 3</p>
      </div>
      <div class="grid-item">
        <img src="image4.jpg" alt="Image 4">
        <p>Label 4</p>
      </div>
      <div class="grid-item">
        <img src="image5.jpg" alt="Image 5">
        <p>Label 5</p>
      </div>
      <div class="grid-item">
        <img src="image6.jpg" alt="Image 6">
        <p>Label 6</p>
      </div>
    </div>
  </div>
</body>
</html>
